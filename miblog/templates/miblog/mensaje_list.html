{% extends 'miblog/base.html' %}

{% block contenido %}
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.enviado_el}} - - {{mensaje.email}} -- {{mensaje.nombre}} 
        <a href="{% url 'miblog-mensajes-detalle' mensaje.id %}">Ver</a>
        <a href="{% url 'miblog-mensajes-borrar' mensaje.id %}">Borrar</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
